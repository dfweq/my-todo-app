<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    
    <!-- Form for adding tasks -->
    <form id="taskForm">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter a new task..."
        required
      />
      <button type="submit">Add Task</button>
    </form>
    
    <!-- List of tasks -->
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
